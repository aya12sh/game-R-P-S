<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="container">
    <!-- Result display section -->
    <div class="result">
      <!-- Container for user and BOT result images -->
      <div class="result-imgs">
        <span class="user-img">
          <img src="imgs/rock.png" alt="User's choice image" />
        </span>
        <span class="bot-img">
          <img src="imgs/rock.png" alt="BOT's choice image" />
        </span>
      </div>
      <!-- Display the game result message -->
      <p class="result-text">Let's Play!</p>
    </div>

    <!-- Options for user to choose from -->
    <div class="options-imgs">
      <span  class="option-img">
        <img src="imgs/rock.png" alt="Rock image" />
        <p>Rock</p>
      </span>
      <span class="option-img">
        <img src="imgs/paper.png" alt="Paper image" />
        <p>Paper</p>
      </span>
      <span class="option-img">
        <img src="imgs/scissors.png" alt="Scissors image" />
        <p>Scissors</p>
      </span>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>

</html>
